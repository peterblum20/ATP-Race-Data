name: Update ATP & WTA Race CSV

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 playwright
          python -m playwright install --with-deps chromium

      - name: Run ATP scraper
        run: python fetch_atp_race.py

      - name: Run WTA scraper (Tennis24)
        run: python fetch_wta_race_tennis24.py

      - name: Upload Tennis24 debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tennis24-debug
          path: |
            tennis24_debug.html
            tennis24_debug.png

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add atp_race_top500.csv wta_race_top500.csv
          git commit -m "Daily ATP & WTA Race update" || echo "No changes"
          git push

